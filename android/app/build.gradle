plugins {
    id "com.android.application"
    id 'com.google.gms.google-services' // For Firebase integration
    id "kotlin-android" // Kotlin plugin
    id "dev.flutter.flutter-gradle-plugin" // Flutter Gradle Plugin
}

android {
    namespace = "com.example.data_upload"
    compileSdk = flutter.compileSdkVersion
    ndkVersion = flutter.ndkVersion

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17 // Ensure Java 17 compatibility
        targetCompatibility JavaVersion.VERSION_17
    }

    kotlinOptions {
        jvmTarget = "17" // Set the Kotlin JVM target to 17 for compatibility
    }

    defaultConfig {
        applicationId = "com.example.data_upload"
        minSdk = flutter.minSdkVersion
        targetSdk = flutter.targetSdkVersion
        versionCode = flutter.versionCode
        versionName = flutter.versionName
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // Update with actual release config when ready
        }
    }
}

flutter {
    source = "../.." // Path to Flutter source
}
